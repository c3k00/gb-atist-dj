{% extends 'base.html' %}

{% block title %}Мои рецепты - Рецепты{% endblock %}

{% block content %}
    <h2>Мои рецепты</h2>
    <ul>
        {% for recipe in recipes %}
            <li>
                <h3><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h3>
                <p>{{ recipe.description }}</p>
                <a href="{% url 'edit_recipe' recipe.id %}">Редактировать</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
