{% extends 'base.html' %}

{% block title %}Главная - Рецепты{% endblock %}

{% block content %}
    <h2>Случайные рецепты</h2>
    <ul>
        {% for recipe in recipes %}
        <li>
            <h3><a href="{% url 'recipe_detail' recipe.id %}">{{ recipe.title }}</a></h3>
            <p>{{ recipe.description }}</p>
            <!-- Добавьте вывод других полей рецепта по необходимости -->
        </li>
        {% endfor %}
    </ul>
{% endblock %}
